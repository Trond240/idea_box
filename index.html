<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap' rel='stylesheet'>
    <title>IdeaBox</title>
  </head>
  <body>
    <aside class='filter-aside'>
      <button type='button' class='mobile-menu-inactive' hidden></button>
      <h1>IdeaBox</h1>
      <div id='starred-ideas-div'>
        <p>Filter Starred Ideas</p>
        <button id='show-starred-idea-btn' type='button'>Show Starred Ideas</button>
      </div>
    </aside>
    <main>
      <section class='form-section'>
        <form>
          <label>Title</label>
          <input class='title-input' type='text'></input>
          <label>Body</label>
          <textarea class='body-input' type='text'></textarea>
          <button class='save disable-save-btn' id='save-btn' disabled>Save</button>
          <div id='search-box'>
            <button></button>
            <input type='text' placeholder='Search ideas'></input>
          </div>
        </form>
      </section>
      <section class='card-section'>
      </section>
    </main>
    <script type='text/javascript' src='idea.js'></script>
    <script type='text/javascript' src='main.js'></script>
  </body>
</html>
